<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispatchEvent模拟交互触发事件</title>
    <style>
        #mydiv {
            outline: 1px solid red;
            display: inline-block;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div id="mydiv" onclick="doBack(event)">
        一个100*100的div
    </div>

    <button onclick="doit()">
        点击我查看控制台
    </button>

    <script>

        function myClick(dom) {
            var event = new PointerEvent('click', {
                view: window,
                bubbles: true, // 是否冒泡
                cancelable: true, // 是否取消默认事件
                clientX: 77,
                clientY: 77
            });
            dom.dispatchEvent(event);
        }

        // 触发方式1
        function doit() {
            myClick(document.getElementById('mydiv'));
        }

        function doBack(event) {
            console.log(event);
        }

        // // 触发方式2
        // setTimeout(function () {
        //     doit();
        // }, 2000);

    </script>

</body>

</html>
